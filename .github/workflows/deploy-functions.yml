name: Deploy Firebase Functions

on:
  push:
    branches: [main]
    paths:
      - "functions/**"
      - ".github/workflows/deploy-functions.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install functions dependencies
        working-directory: ./functions
        run: npm install

      - name: Build functions
        working-directory: ./functions
        run: npm run build

      - name: Set up Firebase Service Account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > "${HOME}/service-account.json"

      - name: Authenticate with Firebase
        run: firebase auth:login:ci --token "$(cat ${HOME}/service-account.json)" || true

      - name: Deploy Firebase Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ HOME }}/service-account.json
        run: firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
